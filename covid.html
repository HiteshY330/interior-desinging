
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Covid 19 Live Data In Table</h1>
        <table class="table table-hover" >
        <thead>
            <tr>
                <th>Total Cases</th>
                <th>Total deaths</th>
                <th> Total recovered</th>
            </tr>
        </thead>
        <tbody>
            <tr id="data"></tr>
        </tbody>
        </table>
        <button onclick="refreshData()" class="btn btn-danger btn-block">Refresh Data</button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
   
        init()



        function init(){
            var url = "https://api.covid19api.com/summary"

            $.get(url,function(data){
                console.log(data.Global)

                data=`
                <th>${data.Global.TotalConfirmed}</th>
                <th>${data.Global.TotalDeaths}</th>
                <th>${data.Global.TotalRecovered}</th>`


                $("#data").html(data)
            })
        }
        function refreshData(){
            clearData()
            init()
        }

        function clearData(){
            $("data").empty()
        }
  
</script>
</html>
